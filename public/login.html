<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <br><br>
    <center>
         <!-- The method attribute specifies how to send form-data
             (the form-data is sent to the page specified in the action attribute).
              The form-data can be sent as URL variables (with method="get" ) 
              or as HTTP post transaction (with method="post" ). 
              Notes on GET: Appends form-data into the URL in name/value pairs. -->
    <form action="/login" method="post">
        <h2>LOGIN FORM</h2>
        <div>
            <label for="email">Email : </label>
            <input type="email" id="eamil" name="email">
        </div>
        <br>
        <div>
            <label for="password">password : </label>
            <input type="text" id="password" name="password">
        </div>
        <br><br>
        <input id="submit" type="submit">
    </form>
    </center>

    
</body>
</html>
