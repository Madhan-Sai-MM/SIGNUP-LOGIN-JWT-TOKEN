<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <br><br>
    <center>
         <!-- The method attribute specifies how to send form-data
             (the form-data is sent to the page specified in the action attribute).
              The form-data can be sent as URL variables (with method="get" ) 
              or as HTTP post transaction (with method="post" ). 
              Notes on GET: Appends form-data into the URL in name/value pairs. -->
   <!-- /employes is main route for REST API'S -->
    <form action="/students" method="post">
        <h2>POST FORM</h2>
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="rollNumber">Roll-Number : </label>
            <input type="text" id="rollNumber" name="rollNumber">
        </div>
        <br>
        <div>
            <label for="standard">Standard : </label>
            <input type="text" id="standard" name="standard">
        </div>
        <br>
        <div>
            <label for="section">Section : </label>
            <input type="text" id="section" name="section">
        </div>
        <br>
        <div>
            <label for="photoURL">photoURL : </label>
            <input type="text" id="photoURL" name="photoURL">
        </div>
        <br>
        <div>
            <label for="address">Address : </label>
            <input type="text" id="address" name="address">
        </div>
        <br>  
        <div>
            <label for="parents">Parents : </label>
            <input type="text" id="parents" name="parents">
        </div>
        <br>      
        <br><br>
        <input id="submit" type="submit">
    </form>
    </center>


</body>
</html>
