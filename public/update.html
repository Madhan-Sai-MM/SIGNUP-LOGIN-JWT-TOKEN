<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
</head>
<body>
    <br><br>
    <center>
        <h2>POST FORM</h2>
        <!-- The method attribute specifies how to send form-data
             (the form-data is sent to the page specified in the action attribute).
              The form-data can be sent as URL variables (with method="get" ) 
              or as HTTP post transaction (with method="post" ). 
              Notes on GET: Appends form-data into the URL in name/value pairs. -->
    <form action="/students/studentID" method="">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>  
        <br>
        <div>
            <label for="jobName">jobName : </label>
            <input type="text" id="jobName" name="jobName">
        </div>
        <br>
        <div>
            <label for="salary">salary : </label>
            <input type="number" id="salary" name="salary">
        </div>
        <br>
        <div>
            <label for="hireDate">hireDate : </label>
            <input type="date" id="hireDate" name="hireDate">
        </div>
        <br><br>
        <input type="submit">
    </form>
    </center>

    
</body>
</html>
